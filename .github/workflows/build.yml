name: "Build GKI Kernel"

on:
  workflow_dispatch:
    inputs:
      toolchain_repo:
        description: "Enter the toolchain repo URL"
        required: true
        default: "https://gitlab.com/clangsantoni/zyc_clang.git"
      toolchain_branch:
        description: "Enter the toolchain branch"
        required: true
        default: "18"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential \
            bc \
            curl \
            git \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi \
            libssl-dev \
            libelf-dev \
            bison \
            flex \
            libncurses5-dev \
            libncursesw5-dev \
            ccache \
            jq

      - name: Load Repositories
        run: |
          REPOS=$(cat ./repos/repos.json)
          KERNEL_REPOS=$(echo $REPOS | jq -c '.kernel_repos[]')

      - name: Clone Kernel Sources
        run: |
          for repo in $KERNEL_REPOS; do
            KERNEL_REPO=$(echo $repo | jq -r '.url')
            KERNEL_BRANCH=$(echo $repo | jq -r '.branch')
            echo "Cloning Kernel Repo: $KERNEL_REPO, Branch: $KERNEL_BRANCH"
            git clone --depth=1 --branch $KERNEL_BRANCH $KERNEL_REPO gki_kernel || exit 1
          done

      - name: Verify Kernel Source
        run: ls -l gki_kernel

      - name: Set up Toolchain
        run: |
          TOOLCHAIN_REPO="${{ github.event.inputs.toolchain_repo }}"
          TOOLCHAIN_BRANCH="${{ github.event.inputs.toolchain_branch }}"
          git clone --depth=1 --branch $TOOLCHAIN_BRANCH $TOOLCHAIN_REPO toolchain || exit 1
          echo "$GITHUB_WORKSPACE/toolchain/bin" >> $GITHUB_PATH

      - name: Set Kernel Configuration
        run: |
          cd gki_kernel
          make O=out ARCH=arm64 gki_defconfig

      - name: Build Kernel
        run: |
          cd gki_kernel
          make O=out ARCH=arm64 -j$(nproc)

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v3
        with:
          name: kernel-image
          path: gki_kernel/out/arch/arm64/boot/Image
