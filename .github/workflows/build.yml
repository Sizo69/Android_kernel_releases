name: "Build GKI Kernel"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential \
            bc \
            curl \
            git \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi \
            libssl-dev \
            libelf-dev \
            bison \
            flex \
            libncurses5-dev \
            libncursesw5-dev \
            ccache \
            jq

      - name: Load Repositories
        run: |
          REPOS=$(cat ./repos/repos.json)
          KERNEL_REPO=$(echo $REPOS | jq -r '.kernel_repo')
          KERNEL_BRANCH=$(echo $REPOS | jq -r '.kernel_branch')
          TOOLCHAIN_REPO=$(echo $REPOS | jq -r '.toolchain_repo')
          TOOLCHAIN_BRANCH=$(echo $REPOS | jq -r '.toolchain_branch')

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 --branch $KERNEL_BRANCH $KERNEL_REPO gki_kernel

      - name: Set up Toolchain
        run: |
          git clone --depth=1 --branch $TOOLCHAIN_BRANCH $TOOLCHAIN_REPO toolchain
          echo "$GITHUB_WORKSPACE/toolchain/bin" >> $GITHUB_PATH

      - name: Set Kernel Configuration
        run: |
          cd gki_kernel
          make O=out ARCH=arm64 gki_defconfig

      - name: Build Kernel
        run: |
          cd gki_kernel
          make O=out ARCH=arm64 -j$(nproc)

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v3
        with:
          name: kernel-image
          path: gki_kernel/out/arch/arm64/boot/Image
